<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
          //        1)  Write a JavaScript program that accepts two numbers in two prompts and
        // displays the larger one in the console

        a1 = +prompt("Enter a 1st number:");
        a2 = +prompt("Enter a 2nd number:");

        if (a1 > a2) {
            document.write("1st number is Greater than 2nd");
        }
        else {
            document.write("2nd number is Greater than 1st");
        }
    </script>
</body>
</html>
